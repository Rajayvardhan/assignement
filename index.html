<!DOCTYPE html>
<html>

<head>
    <title>Left Panel Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left-panel">
        <ul>
            <li><a href="#home" onclick="showContent('Home')">Home</a></li>
            <li><a href="#contact" onclick="showContent('Contact')">Contact</a></li>
            <li><a href="#information" onclick="showContent('Information')">Information</a></li>
            <li><a href="#guide" onclick="showContent('Guide')">Guide</a></li>
        </ul>
    </div>

    <div id="content">
        <h2>Welcome to the Left Panel Navigation</h2>
        <p>Select a component from the left panel to view its content.</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
